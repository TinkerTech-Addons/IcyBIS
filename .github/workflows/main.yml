name: Releases

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.12
        uses: actions/setup-python@v3
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install git+https://${ICYBIS_BUILD_TOKEN}@github.com/TinkerTech-Addons/IcyBIS-Build.git
      - name: gather data
        run: |
          icybis package
      - uses: ncipollo/release-action@v1.14.0
        with:
          artifacts: "IcyBIS.zip"
